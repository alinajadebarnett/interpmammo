    <h4>Peer-Reviewed Publications</h4>
    <br>
    {% for item in site.data.publications.index %}
      <div class="row g-5 mb-5">
        <div class="col-md-6">
          <img src="{{ site.github.url }}/{{ item.image }}" alt="Contact" width="100%">
        </div>
        <div class="col-md-6">
          <p><b><a href="{{ item.url }}">{{ item.name }}</a></b></p>
        </div>
      </div>
    {% endfor %}
    <br><br>
    <h4>Papers under review / working papers</h4>
    <br>
    {% for item in site.data.publications.working %}
    <p><b><a href="{{ item.url }}">{{ item.name }}</a></b></p>
    {% endfor %}
  </div>
</div>
